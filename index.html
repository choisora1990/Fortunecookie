    <h1>내 정보를 입력해 주세요.</h1>
    <img src="분석가.jpg" width="30%" height="auto">
    <form id="mbtiForm">
        <label for="gender">성별:</label>
        <select name="gender" id="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
        <br><br>
        <label for="year">연도:</label>
        <select name="year" id="year">
            <!-- 연도 옵션 -->
            <script>
                for (let i = 2023; i >= 1900; i--) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <label for="month">월:</label>
        <select name="month" id="month">
            <!-- 월 옵션 -->
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <label for="day">일:</label>
        <select name="day" id="day">
            <!-- 일 옵션 -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>
        <br><br>
      
        <label for="mbti">MBTI:</label>
        <select name="mbti" id="mbti">
            <!-- MBTI 유형을 여기에 추가 -->
            <option value="INFP">INFP</option>
            <option value="INFJ">INFJ</option>
            <option value="INTP">INTP</option>
            <option value="INTJ">INTJ</option>          
            <option value="ISFP">ISFP</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ISTP">ISTP</option>
            <option value="ISTJ">ISTJ</option>          
            <option value="ENFP">ENFP</option>
            <option value="ENFJ">ENFJ</option>
            <option value="ENTP">ENTP</option>
            <option value="ENTJ">ENTJ</option>          
            <option value="ESFP">ESFP</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ESTP">ESTP</option>
            <option value="ESTJ">ESTJ</option>                    
          
            <!-- 추가 유형 -->
        </select>
        <br><br>
        <button type="button" onclick="submitForm()">성격보기</button>
    </form>
        <script>
    function submitForm() {
        var gender = document.getElementById('gender').value;
        var year = document.getElementById('year').value;
        var month = document.getElementById('month').value;
        var day = document.getElementById('day').value;
        var mbti = document.getElementById('mbti').value;

        // 조건 확인
        if (gender === 'male' && year === '2023' && month === '1' && day === '1' && mbti === 'INFP') {
            window.location.href = 'game1.html'; // 조건에 맞으면 game1.html로 이동
        } else {
            alert('조건에 맞는 결과가 없습니다.'); // 조건에 맞지 않을 경우
        }
    }
</script>
