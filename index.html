<!DOCTYPE html>
<html lang="ko">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포춘쿠키</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
      <style>
         body {
            background-color: rgb(228, 228, 197); /* 전체 페이지의 배경색을 노란색으로 설정 */
        }
         h1 {
          margin-top: 30px; /* 상단 여백을 30픽셀로 설정 */
        }  
        .center {
            text-align: center;
            margin: auto;
            width: 50%;
        }
        @keyframes textExpand {
            from {
                font-size: 0px; /* 시작 폰트 크기 */
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            to {
                font-size: 20px; /* 최종 폰트 크기 */
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        #fortune {
            display: none;
            color: black;
            font-size: 20px;
            margin-top: 30px;
            position: absolute; /* 절대 위치 지정 */
            top: 50%; /* 상단에서 50% 위치 */
            left: 50%; /* 왼쪽에서 50% 위치 */
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            display: none; /* 초기에 숨김 */
            color: black;
            text-align: center; /* 텍스트 중앙 정렬 */
            background-color: white; /* 텍스트 배경색 */
            padding: 10px; /* 텍스트 주변 여백 */
        }
        .animate-text {
            animation: textExpand 2s forwards; /* 애니메이션 이름, 지속 시간, 종료 시 상태 유지 */
        }
        #resetButton {
            display: none; /* 초기에는 버튼을 숨깁니다 */
            width: 50%; /* 버튼의 너비를 부모 요소의 너비와 맞춤 */
            position: absolute; /* 절대 위치 지정 */
            top: 80%; /* 상단에서 80% 위치 */
            left: 50%; /* 왼쪽에서 50% 위치 */
            transform: translateX(-50%); /* X축 중앙 정렬 */

        }
        #fortuneImage {
            max-width: 100%; /* 최대 너비를 부모 요소의 100%로 설정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
            margin: auto; /* 중앙 정렬을 위한 마진 설정 */
            margin-top: 30px;
       display: block; /* 블록 레벨 요소로 설정 */
       transition: transform 0.3s ease; /* 애니메이션 효과 */
        }
        #fortuneImage:hover {
            transform: scale(1.1); /* 마우스 오버 시 이미지 확대 */
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>포춘쿠키를 눌러주세요</h1>
        <img id="fortuneImage" src="포춘1.jpg" alt="운세 이미지" style="cursor: pointer;">
        <div id="fortune"></div>
        <button id="resetButton" style="display:none;">다시하기</button>
    </div>

    <script>
        var fortunes = [
        "오늘 식사가 아주 맛있겠군요.",
        "오늘 반가운 사람을 만나게 됩니다.",
        "조금만 더 노력하면 원하는 것을 얻을 수 있습니다.",
        "오늘은 재물운이 가득한 날입니다.",
        "소중한 것의 가치를 깨닫게 되는 날입니다.",
        "오늘 재미있는 이야기를 듣게 될 겁니다.",
        "오늘은 마음을 넓게 가져 보는 건 어떨까요."
        ];
        var images = ['포춘1.jpg', '포춘2.jpg'];
        var currentImage = 0;

        var fortuneText = document.getElementById('fortune');
        var resetButton = document.getElementById('resetButton');
        var fortuneImage = document.getElementById('fortuneImage');
        var isFortuneShown = false;

        fortuneImage.onclick = function() {
            if (!isFortuneShown) {
                currentImage = (currentImage + 1) % images.length;
                this.src = images[currentImage];
                this.classList.add('no-hover'); // 확대/커서 변경 없는 클래스 추가

                var randomIndex = Math.floor(Math.random() * fortunes.length);
                fortuneText.innerText = fortunes[randomIndex];
                fortuneText.classList.add('animate-text'); // 애니메이션 클래스 추가
                fortuneText.style.display = 'block';
                resetButton.style.display = 'block';
                isFortuneShown = true;
            }
        };

        resetButton.onclick = function() {
            currentImage = 0;
            fortuneImage.src = '포춘1.jpg';
            fortuneImage.classList.remove('no-hover');
            fortuneText.style.display = 'none';
            fortuneText.classList.remove('animate-text'); // 애니메이션 클래스 제거
            resetButton.style.display = 'none';
            isFortuneShown = false;
        };
    </script>
</body>
</html>
