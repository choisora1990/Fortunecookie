<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9216665311141718"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <title>소라world</title>
    <style>
        body {
            background-color: rgb(228, 228, 197); 
        }
        .center {
            text-align: center;
            margin: auto;
            width: 50%;
        }
        .navbar-custom .navbar-nav .nav-link {
          color: black;
        }
        .navbar-custom .navbar-brand {
        color: black;
        }
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='black' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        h1 {
            margin-top: 30px; 
        }  
        #fortuneImage {
            max-width: 100%; 
            height: auto; 
            margin: auto; 
            margin-top: 30px;
            display: block; 
            transition: transform 0.3s ease; 
        }
        #fortuneImage:hover {
            transform: scale(1.05); 
        }
        #fortune {
            display: none;
            color: black;
            font-size: 10px;
            position: absolute; 
            top: 30%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            display: none; 
            color: black;
            text-align: center; 
            background-color: white; 
            padding: 10px; 
        }
        .animate-text {
            animation: textExpand 2s forwards; 
        }
        @keyframes textExpand {
            from {
                font-size: 0px; 
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            to {
                font-size: 15px; 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        #resetButton {
            display: none; 
            position: absolute; 
            align-content: center;
            margin-top: 15px;
            left: 50%; 
            transform: translateX(-50%); 
            width: 10%; 
        }
        .card {
        border: 1px solid #ddd;
        max-width: 100%; 
        margin: auto; 
        width: 50%;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        }
        .hidden {
        display: none;
        }
        @media screen and (max-width: 768px) {
            .center {
                width: 100%; 
                margin: 0; 
            }
            #fortuneImage {
                width: 100%;
            }
            #fortune {
                width: 90%;
                font-size: 12px; 
                top: 30%; 
                padding: 10px; 
            }
            #resetButton {
                width: 30%; 
                margin-top: 15px;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">오늘</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.weather.go.kr/w/index.do">날씨</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.ytn.co.kr/">뉴스</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="floatingWindow" class="bg-light p-4" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; z-index: 999;">
        <button id="closeButton" class="btn btn-danger float-right">닫기</button>
        <div id="content"></div>
    </div>
    <div class="center">
        <h1>포춘쿠키를 눌러주세요</h1>
        <img id="fortuneImage" src="포춘1.jpg" alt="운세 이미지" style="cursor: pointer;">
        <div id="fortune"></div>
        <button id="resetButton" style="display:none;">다시하기</button>
        <h1>심리테스트</h1>
        <h3>좋아하는 동물을 선택해보세요.</h3>
            <div id="A" class="card">강아지</div>
        <div id="interpretationA" class="hidden">당신은 강아지를 좋아하는 사람입니다.</div>
        <div id="B" class="card">고양이</div>
        <div id="interpretationB" class="hidden">당신은 강아지를 좋아하는 사람입니다.</div>
        <div id="C" class="card">사자</div>
        <div id="interpretationC" class="hidden">당신은 강아지를 좋아하는 사람입니다.</div>
        <div id="D" class="card">개구리</div>
        <div id="interpretationD" class="hidden">당신은 강아지를 좋아하는 사람입니다.</div>
    </div>
    <script>
        var fortunes = [
        "오늘 식사가 아주 맛있겠군요.",
        "오늘 반가운 사람을 만나게 됩니다.",
        "조금만 더 노력하면 원하는 것을 얻을 수 있습니다.",
        "오늘은 재물운이 가득한 날입니다.",
        "돌다리도 두드려 보고 건너는 게 좋아요.",
        "가까운 사람에게 따뜻한 말을 건네보세요.",
        "평소 하고 싶었던 일, 오늘 해보세요.",
        "활짝 웃으면 오늘 매우 좋은 일이 생길 거예요.",
        "남의 허물을 감싸주면 복 받을 거예요.",
        "오늘 아주 재미있는 이야기를 듣게 될 겁니다.",
        "소소한 일에서 기쁨을 찾아보세요.",
        "오랫동안 만나지 못한 사람에게 연락을 해보세요.",
        "평소에 가던 길이 아닌, 다른 길로 돌아가보세요.",
        "당연한 것에도 감사하는 마음을 가져보세요.",
        "옆사람을 칭찬해주세요. 작은 행운이 생깁니다."
        ];
        var images = ['포춘1.jpg', '포춘2.jpg'];
        var currentImage = 0;
        var fortuneText = document.getElementById('fortune');
        var resetButton = document.getElementById('resetButton');
        var fortuneImage = document.getElementById('fortuneImage');
        var isFortuneShown = false;
        fortuneImage.onclick = function() {
            if (!isFortuneShown) {
                currentImage = (currentImage + 1) % images.length;
                this.src = images[currentImage];
                this.classList.add('no-hover'); // 확대/커서 변경 없는 클래스 추가
                var randomIndex = Math.floor(Math.random() * fortunes.length);
                fortuneText.innerText = fortunes[randomIndex];
                fortuneText.classList.add('animate-text'); // 애니메이션 클래스 추가
                fortuneText.style.display = 'block';
                resetButton.style.display = 'block';
                isFortuneShown = true;
            }
        };
        resetButton.onclick = function() {
            currentImage = 0;
            fortuneImage.src = '포춘1.jpg';
            fortuneImage.classList.remove('no-hover');
            fortuneText.style.display = 'none';
            fortuneText.classList.remove('animate-text'); // 애니메이션 클래스 제거
            resetButton.style.display = 'none';
            isFortuneShown = false;
        };
        const floatingWindow = document.getElementById('floatingWindow');
        const content = document.getElementById('content');
        const closeButton = document.getElementById('closeButton');

        // 버튼 클릭 이벤트 핸들러
        document.querySelectorAll('.nav-link').forEach((link) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                content.innerHTML = '';
                content.innerHTML = `<iframe src="${e.target.getAttribute('href')}" width="100%" height="400px"></iframe>`;
                floatingWindow.style.display = 'block';
            });
        });

        // 닫기 버튼 클릭 이벤트 핸들러
        closeButton.addEventListener('click', () => {
            content.innerHTML = '';
            floatingWindow.style.display = 'none';
        });


        function toggleInterpretation(choice) {
            var interpretationId = "interpretation" + choice;
            var interpretationElement = document.getElementById(interpretationId);
            interpretationElement.classList.toggle('hidden');
        }
        document.getElementById("A").onclick = function() { toggleInterpretation("A"); };
        document.getElementById("B").onclick = function() { toggleInterpretation("B"); };
        document.getElementById("C").onclick = function() { toggleInterpretation("C"); };
        document.getElementById("D").onclick = function() { toggleInterpretation("D"); };
    </script>
</body>
</html>
