<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포춘쿠키</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(228, 228, 197); /*배경색 연올리브*/
        }
        .center {
            text-align: center;
            margin: auto;
            width: 50%;
        }
        .navbar-custom .navbar-nav .nav-link {
          color: black;
        }
        .navbar-custom .navbar-brand {
        color: black;
        }
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='black' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        h1 {
            margin-top: 30px; /* 상단 여백을 30픽셀로 설정 */
        }  
        #fortuneImage {
            max-width: 100%; /* 최대 너비를 부모 요소의 100%로 설정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
            margin: auto; /* 중앙 정렬을 위한 마진 설정 */
            margin-top: 30px;
            display: block; /* 블록 레벨 요소로 설정 */
            transition: transform 0.3s ease; /* 애니메이션 효과 */
        }
        #fortuneImage:hover {
            transform: scale(1.05); /* 마우스 오버 시 이미지 확대 */
        }
        #fortune {
            display: none;
            color: black;
            font-size: 10px;
            position: absolute; /* 절대 위치 지정 */
            top: 30%; /* 상단에서 30% 위치 */
            left: 50%; /* 왼쪽에서 50% 위치 */
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            display: none; /* 초기에 숨김 */
            color: black;
            text-align: center; /* 텍스트 중앙 정렬 */
            background-color: white; /* 텍스트 배경색 */
            padding: 10px; /* 텍스트 주변 여백 */
        }
        .animate-text {
            animation: textExpand 2s forwards; /* 애니메이션 이름, 지속 시간, 종료 시 상태 유지 */
        }
        @keyframes textExpand {
            from {
                font-size: 0px; /* 시작 폰트 크기 */
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            to {
                font-size: 15px; /* 최종 폰트 크기 */
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        #resetButton {
            display: none; /* 초기에는 버튼을 숨깁니다 */
            position: absolute; /* 절대 위치 지정 */
            align-content: center;
            top: 55%; /* 상단에서 90% 위치 */
            left: 50%; /* 왼쪽에서 100% 위치 */
            transform: translateX(-50%); /* X축 중앙 정렬 */
            width: 10%; /* 버튼의 너비를 부모 요소의 너비와 맞춤 */
        }
        @media screen and (max-width: 768px) {
        .center {
            width: 100%; /* 센터 영역을 화면 너비에 맞춤 */
            margin: 0; /* 필요한 경우 마진 제거 */
        }

        #fortuneImage, #fortune, #resetButton {
            width: 100%; /* 이미지, 텍스트, 버튼 너비를 화면 너비에 맞춤 */
            max-width: none; /* 최대 너비 제한 제거 */
        }

        #fortune {
            font-size: 17px; /* 모바일 화면에서 텍스트 크기를 더 크게 */
            top: 35%; /* 상단에서 90% 위치 */
            padding: 20px; /* 텍스트 주변 여백 추가 */
            /* 기타 필요한 스타일 조정 */
        }

        #resetButton {
            width: 50%; /* 버튼의 너비 조정 */
            top: 80%; /* 상단에서 90% 위치 */
            /* 기타 필요한 버튼 스타일 조정 */
        }
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">포춘쿠키</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                 data-bs-target="#navbarNav" aria-controls="navbarNav" 
                 aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
         </button>
           <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.ytn.co.kr/">오늘의 뉴스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://media.naver.com/journalist/052/79603">과학소식</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://weather.naver.com/today/09440127?cpName=KMA">오늘 날씨 보기</a>
                    </li>
             </ul>
            </div>
        </div>
    </nav>
    <div class="center">
        <h1>포춘쿠키를 눌러주세요</h1>
        <img id="fortuneImage" src="포춘1.jpg" alt="운세 이미지" style="cursor: pointer;">
        <div id="fortune"></div>
        <button id="resetButton" style="display:none;">다시하기</button>
    </div>

    <script>
        var fortunes = [
        "오늘 식사가 아주 맛있겠군요.",
        "오늘 반가운 사람을 만나게 됩니다.",
        "조금만 더 노력하면 원하는 것을 얻을 수 있습니다.",
        "오늘은 재물운이 가득한 날입니다.",
        "돌다리도 두드려 보고 건너는 게 좋아요.",
        "가까운 사람에게 따뜻한 말을 건네보세요.",
        "평소 하고 싶었던 일, 오늘 해보세요.",
        "많이 웃으면 좋은 일이 생길 거예요.",
        "남의 허물을 감싸주는 하루를 보내볼까요.",
        "오늘 아주 재미있는 이야기를 듣게 될 겁니다.",
        "소소한 일에서 기쁨을 찾아보세요.",
        "당연한 것에도 감사하는 마음을 가져보세요.",
        "오늘은 마음을 넓게 가져 보는 건 어떨까요."
        ];
        var images = ['포춘1.jpg', '포춘2.jpg'];
        var currentImage = 0;

        var fortuneText = document.getElementById('fortune');
        var resetButton = document.getElementById('resetButton');
        var fortuneImage = document.getElementById('fortuneImage');
        var isFortuneShown = false;

        fortuneImage.onclick = function() {
            if (!isFortuneShown) {
                currentImage = (currentImage + 1) % images.length;
                this.src = images[currentImage];
                this.classList.add('no-hover'); // 확대/커서 변경 없는 클래스 추가

                var randomIndex = Math.floor(Math.random() * fortunes.length);
                fortuneText.innerText = fortunes[randomIndex];
                fortuneText.classList.add('animate-text'); // 애니메이션 클래스 추가
                fortuneText.style.display = 'block';
                resetButton.style.display = 'block';
                isFortuneShown = true;
            }
        };

        resetButton.onclick = function() {
            currentImage = 0;
            fortuneImage.src = '포춘1.jpg';
            fortuneImage.classList.remove('no-hover');
            fortuneText.style.display = 'none';
            fortuneText.classList.remove('animate-text'); // 애니메이션 클래스 제거
            resetButton.style.display = 'none';
            isFortuneShown = false;
        };
    </script>
</body>
</html>
