<!DOCTYPE html>
<html>
<head>
    <style>
        #hero {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        .fortune-cookie {
            width: 200px;
            height: auto;
            cursor: pointer;
        }

        .container {
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src=".F1.jpg" id="fortuneCookie" class="fortune-cookie">
        <div id="hero">오늘의 운세: <span id="fortuneText"></span></div>
    </div>

    <script>
        const fortunes = [
            "대운이 찾아옵니다",
            "오늘은 휴식이 필요해요",
            "새로운 만남이 기다리고 있어요",
            // 여기에 더 많은 운세를 추가할 수 있습니다
        ];

        document.getElementById("fortuneCookie").onclick = function() {
            this.src =".F2.jpg";
            document.getElementById("hero").style.display = "block";
            document.getElementById("fortuneText").innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
        }
    </script>
</body>
</html>
